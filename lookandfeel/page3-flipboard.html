    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <!--JQuery+Popper+Bootstrap-->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        anychart.onDocumentReady(function () {

            // set the data (in kilobytes)
            var data = [
                { x: "CSS", value: 7.1 },
                { x: "Data", value: 106.4 },
                { x: "Img", value: 12.0 },
                { x: "JS", value: 152.9 },
                { x: "lib", value: 364.1 },
                { x: "index.html", value: 4.0 },
                { x: "Readme.txt", value: 1.1 },
                { x: "tweets.csv", value: 18.8 },
            ];

            // create the chart
            var chart = anychart.pie();

            // set the chart title
            chart.title("Your data with Flipboard (in kB)");

            // add the data
            chart.data(data);

            // display the chart in the container
            chart.container('piechart');
            chart.draw();
        });     
    </script>
</head>

    <div class="bg-dark mr-md-auto pt-auto px-auto pt-md-5 px-md-5 text-center text-white overflow-hidden">

    <!-- RIGHT PANEL -->
